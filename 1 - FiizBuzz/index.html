<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1 - FizzBuzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h1 class="text-center text-primary">Desafio 1 - FizzBuzz</h1>
        </div>

        <div class="card-body text-center w-50 mx-auto">
            
            <section>
                Escrever um programa que imprime números de 1 a 100. Para múltiplos de 3, imprime "Fizz" em vez do número e para múltiplos de 5, imprime "Buzz". Para números que são múltiplos de ambos (3 e 5), imprime "FizzBuzz".
            </section>
        </div>

    </div>


    <div class="card w-50 mx-auto mt-5">
        <div class="numbers p-2"></div>
    </div>

    <div class="text-center mt-5">
        <a href="../index.html" class="btn btn-primary">Voltar</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
