<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3 - Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h1 class="text-center text-primary">Desafio 3 - Palindrome Checker</h1>
        </div>

        <div class="card-body text-center w-50 mx-auto">
            
            <section>
                Escrever uma função que verifica se uma string é um palíndromo. Um palíndromo é uma palavra ou frase que é lida da mesma forma para frente e para trás, desconsiderando espaços, pontuação e capitalização. Use como exemplo, a frase: "Subi no onibus"
            </section>
        </div>

    </div>


    <div class="card w-50 mx-auto mt-5">
        <div class="d-flex justify-content-between align-items-center box p-3">
            <div>
                <input type="text" name="inputAsk" id="inputAsk" placeholder="Digite um texto qualquer" class="text-center p-2 form-control">
            </div>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                </svg>           
            </div>

            <div>
                <input type="text" name="inputResponse" id="inputResponse" placeholder="Texto invertido" class="text-center p-2 form-control">
            </div>

        </div>

        <span class="text-center text-primary mb-2" id="spanResponse"></span>
    </div>

    <div class="text-center mt-5">
        <a href="../index.html" class="btn btn-primary">Voltar</a>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
